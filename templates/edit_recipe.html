<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
    <meta name="description" content="Store all your own delicious recipes in your own recipe book. From appetizers to desserts, find inspiration for your next meal.">
    <meta name="keywords" content="recipes, cooking, food, meals, ingredients, dishes">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="English">
    <title>Edit Recipe</title>
</head>
<body>
      <!-- Hamburger menu toggler -->
      <input type="checkbox" class="toggler" id="hamburger" aria-label="Menu Toggler">

      <!-- Hamburger menu button -->
      <div class="hamburger" aria-hidden="true">
          <div></div>
      </div>
  
      <!-- Menu -->
      <div class="menu" aria-hidden="true">
          <div>
              <ul>
                  <li><a href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
                  <li><a href="{{ url_for('your_recipes') }}">Your Recipes</a></li>
                  <li><a href="{{ url_for('favorites') }}">Favorites</a></li>
                  <li><a href="{{ url_for('instructions') }}">Instructions</a></li>
                  <li><a href="{{ url_for('dashboard') }}">Home</a></li>
                  <li><a href="{{ url_for('search') }}">Search</a></li>
                  
              </ul>
              
          </div>
      </div>
  
      <!-- Navigation -->
      <nav>
        <a href="{{ url_for('add_recipe') }}" {% if 'add_recipe' in request.endpoint %}class="selected"{% endif %}>Add Recipe</a>
        <a href="{{ url_for('your_recipes') }}" {% if 'your_recipes' in request.endpoint %}class="selected"{% endif %}>Your Recipes</a>
        <a href="{{ url_for('favorites') }}" {% if 'favorites' in request.endpoint %}class="selected"{% endif %}>Favorites</a>
        <a href="{{ url_for('instructions') }}" {% if 'instructions' in request.endpoint %}class="selected"{% endif %}>Instructions</a>
        <a href="{{ url_for('dashboard') }}" {% if 'dashboard' in request.endpoint %}class="selected"{% endif %}>Home</a>
          <div class="search-container">
              <form method="get" action="{{ url_for('search_recipes') }}" id="searchForm" class="form-group">
                  <label for="search"></label>
                  <input type="text" name="search" id="search" aria-label="Search for recipes" required>
                  <input type="submit" class="button1-style" value="Search">
              </form>
          </div>
      </nav>

    <div class="book-container">
        <div class="field-container">
    <img src="/static/images/border.png" alt="Border Image">
            <div class="edit-recipe">
            </div>
            <img src="/static/images/borderb.png" alt="Border Image">
            <h1>Edit Recipe</h1>
            <div class="form-width">
            <form class="form-group" method="post" action="{{ url_for('edit_recipe', recipe_id=recipe[0]) }}" enctype="multipart/form-data">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" name="title" value="{{ recipe[1] }}" aria-label="Recipe Title" required>
                <br>
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="10" aria-label="Ingredients" required>{{ recipe[2] }}</textarea>
                <br>
                <label for="instructions">Method:</label>
                <textarea id="instructions" name="instructions" rows="10" aria-label="Method" required>{{ recipe[3] }}</textarea>
                <br>
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="5" aria-label="Notes">{{ recipe[4] }}</textarea>
                <br>
                <input type="hidden" name="recipe_id" value="{{ recipe[0] }}">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <br>
                <label for="image">New Image:</label>
                <input type="file" name="image" id="image" accept="image/*" aria-label="Upload New Image">
                <br>
                <div id="image_container">
                <!-- Display the uploaded or default image -->
                {% if recipe[5] %}
                <img src="{{ url_for('static', filename='uploads/' + recipe[6]|string) }}" alt="Recipe Image">
                {% else %}
                <img src="{{ url_for('static', filename='default_image.jpg') }}" alt="Default Image" width="100">
                {% endif %}
                 </div>
                </div>  
                <br>
                <input type="submit" class="button1-style" value="Update Recipe">
        
            </form>
        </div>
            
    </div>
    
    <script src="/static/scripts/script.js"></script>
</body>
</html>
