<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
    <title>Add Recipe</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('add_recipe') }}">Add Recipe</a>
        <a href="{{ url_for('your_recipes') }}">Your Recipes</a>
        <a href="{{ url_for('favorites') }}">Favorites</a>
        <a href="{{ url_for('instructions') }}">Instructions</a>
        <a href="{{ url_for('dashboard') }}">Home</a>
          <div class="search-container">
        <form method="get" action="{{ url_for('search_recipes') }}" id="searchForm" class="form-group">
            <label for="search"></label>
            <input type="text" name="search" id="search" required>
            <input type="submit" class="button1-style" value="Search">
        </form>
          </div>
    </nav>
    <div class="book-container">
        <div class="field-container">
   
    <img src= "/static/images/border.png" alt="Border Image">
    <div class="add-recipe">  
    </div>
    <img src="/static/images/borderb.png" alt="Border Image">
            <h1>Add a Recipe</h1>     
<form method="post" class="form-width" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Recipe Title:</label>
        <input type="text" name="title" id="title" required>
    </div>
    <div class="form-group">
        <label for="image" >Recipe Image:</label>
        <input  type="file" name="image" id="image"  accept="image/*">
    </div>
    <div class="form-group">
        <label for="ingredients">Ingredients:</label>
        <textarea name="ingredients" id="ingredients" rows="10" required></textarea> 
    </div>
    <div class="form-group">
        <label for="instructions">Method:</label>
        <textarea name="instructions" id="instructions" rows="10" required></textarea>
    </div>
    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes" rows="5"></textarea>
    </div>
    <div class="form-group">

        <input class = "button1-style" type="submit" value="Add Recipe">
    </div>
    </form>
</div>
</div>
    <script src="/static/scripts/script.js"></script>
</body>
</html>
