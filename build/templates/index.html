<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles/book.css">
    <title>Your Recipe Book</title>
    <meta name="description" content="Store all your own delicious recipes in your own recipe book. From appetizers to desserts, find inspiration for your next meal.">
    <meta name="keywords" content="recipes, cooking, food, meals, ingredients, dishes">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="English">
</head>
<body>
    <section class="card" aria-labelledby="bookTitle">
        <section class="imgBox">
            <div class="bark" aria-hidden="true"></div>
            <img src="/static/images/book_cover.jpeg"  alt=" recipe book cover">
        </section>
        <div class="details">
            <h4 class="color1" id="bookTitle">Welcome to your Recipe Book!</h4>
            <h4 class="color2 margin" aria-hidden="true">Creat and save your favorite recipes</h4>
            <div class="book-text">
                <p>Have a good recipe?</p>  
                <p>Allways forgetting what you put in it?</p>
                <p>Save recipes to your own recipe book!</p>
                <p>Add your best ones to your favorites list.</p>
                <p>Search by recipe or ingredient</p>
                <p>To get started <a href="{{ url_for('views.signup') }}">Sign Up</a> or
                <a href="{{ url_for('views.login') }}">Log In</a></p>
            </div>
        </div>
    </section>
</body>
</html>
