<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
    <meta name="description" content="Store all your own delicious recipes in your own recipe book. From appetizers to desserts, find inspiration for your next meal.">
    <meta name="keywords" content="recipes, cooking, food, meals, ingredients, dishes">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="English">
</head>

<body>
    {% include "nav.html" %}

    <div class="book-container">
        <div class="field-container">
            <img src="/static/images/border.png" alt="Border Image">
            <div class="instructions">
                <!-- This space intentionally left blank for styling purposes -->
            </div>
            <img src="/static/images/borderb.png" alt="Border Image">
            <h1>Searching for Recipes</h1>
            <ul aria-label="Search Instructions">
                <li>The search box will allow you to search for any recipe by name or ingredient.</li>
                <li>There are a few recipes in the database to get you started.</li>
                <li>You can add any recipe from the search results to your favorites list.</li>
            </ul>
            <div class="search-container" role="search">
                <form method="get" action="{{ url_for('views.search_recipes') }}" id="searchForm" class="form-group">
                    <label for="search"></label>
                    <input type="text" name="search" id="search" required>
                    <input type="submit" class="button1-style" value="Search">
                </form>
            </div>
        </div>
    </div>

    <script src="/static/scripts/script.js"></script>
</body>

</html>
